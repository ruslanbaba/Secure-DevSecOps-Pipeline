apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: secure-app-production
  annotations:
    environment: production
    security.policy/reviewed-by: "security-team"
    security.policy/review-date: "2025-01-01"
    compliance.audit/last-review: "2025-01-01"

# Base configuration
bases:
  - ../../base

# Namespace for production
namespace: devsecops-pipeline-production

# Name suffix for production
nameSuffix: -prod

# Common labels for production
commonLabels:
  environment: production
  app.kubernetes.io/instance: production
  security.level: high
  compliance.required: "true"

# Common annotations for production
commonAnnotations:
  environment: production
  deployment.stage: production
  monitoring.enabled: "true"
  alerting.enabled: "true"
  backup.enabled: "true"
  security.scanning.required: "true"

# Image tag for production (should be specific version, not latest)
images:
  - name: your-registry.com/secure-app
    newTag: v1.0.0

# Resource scaling for production
replicas:
  - name: secure-app
    count: 5

# ConfigMap generator for production environment
configMapGenerator:
  - name: production-config
    literals:
      - DATABASE_HOST=postgres-production.internal
      - CACHE_ENABLED=true
      - DEBUG_ENABLED=false
      - EXTERNAL_API_URL=https://api.example.com
      - LOG_LEVEL=INFO
      - METRICS_INTERVAL=30s
      - HEALTH_CHECK_INTERVAL=10s
      - CONNECTION_POOL_SIZE=20
      - REQUEST_TIMEOUT=30s
    options:
      disableNameSuffixHash: true

# Production secrets (should be managed externally)
secretGenerator:
  - name: production-secrets
    literals:
      - api-key=REPLACE_WITH_ACTUAL_PRODUCTION_API_KEY
      - jwt-secret=REPLACE_WITH_ACTUAL_PRODUCTION_JWT_SECRET
      - database-encryption-key=REPLACE_WITH_ACTUAL_ENCRYPTION_KEY
    type: Opaque
    options:
      disableNameSuffixHash: true

# Patches specific to production
patches:
  # Enhanced resource requirements for production
  - target:
      kind: Deployment
      name: secure-app
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"

  # Production ingress configuration
  - target:
      kind: Ingress
      name: secure-app-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: secure-app.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: secure-app.example.com
      - op: add
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1rate-limit
        value: "100"
      - op: add
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1rate-limit-window
        value: "1m"

  # Enhanced security context for production
  - target:
      kind: Deployment
      name: secure-app
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: ENVIRONMENT
          value: "production"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SECURITY_MODE
          value: "strict"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: AUDIT_LOGGING
          value: "enabled"

# Strategic merge patches for production
patchesStrategicMerge:
  # Production HPA with more aggressive scaling
  - |-
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: secure-app-hpa
    spec:
      minReplicas: 5
      maxReplicas: 20
      metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 60
      - type: Resource
        resource:
          name: memory
          target:
            type: Utilization
            averageUtilization: 70
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 600
          policies:
          - type: Percent
            value: 10
            periodSeconds: 120
        scaleUp:
          stabilizationWindowSeconds: 120
          policies:
          - type: Percent
            value: 25
            periodSeconds: 60

  # Enhanced PDB for production
  - |-
    apiVersion: policy/v1
    kind: PodDisruptionBudget
    metadata:
      name: secure-app-pdb
    spec:
      minAvailable: 3

  # Stricter network policy for production
  - |-
    apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: secure-app-network-policy
    spec:
      ingress:
      - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
        ports:
        - protocol: TCP
          port: 8080
      egress:
      - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        ports:
        - protocol: UDP
          port: 53
      - to:
        - podSelector:
            matchLabels:
              app: postgresql-production
        ports:
        - protocol: TCP
          port: 5432
      - to: []
        ports:
        - protocol: TCP
          port: 443

# Additional production resources
resources:
  - production-monitoring.yaml
  - production-backup.yaml

# Production-specific generators
generatorOptions:
  disableNameSuffixHash: true
  labels:
    security.level: high
    compliance.required: "true"
    backup.enabled: "true"